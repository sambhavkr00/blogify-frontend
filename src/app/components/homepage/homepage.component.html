<div class="hero-section d-flex flex-column justify-content-center">
  <div>
    <h1>Hi {{ isLoggedIn ? firstName : "There" }},</h1>
    <p>Connect to people through your blogs...</p>
    <a *ngIf="!isLoggedIn" [routerLink]="['/signup']" class="btn p-2">Signup</a>
    <a *ngIf="isLoggedIn" [routerLink]="['/createpost']" class="btn p-2"
      >Add Blog</a
    >
  </div>
</div>

<div class="container-fluid d-flex justify-content-around flex-wrap mt-5">
  <div
    *ngFor="let post of blogPosts"
    class="card mb-5"
    (click)="navigateToPost(post)"
  >
    <div class="card-header" *ngFor="let media of post.media">
      <img [src]="'../../../assets/' + media" [alt]="post.title" />
    </div>
    <div
      class="card-body d-flex flex-column justify-content-start align-items-start"
    >
      <span class="category" *ngFor="let category of post.categories">{{
        category.name
      }}</span>
      <h5 class="my-2">{{ post.title }}</h5>
      <p class="truncate-multiline">{{ post.content }}</p>
    </div>
    <div class="card-footer author d-flex flex-column justify-content-start">
      <div class="author-info">
        <h6>{{ post.author.name }}</h6>
        <small class="text-muted">{{
          post.publishedDate | date : "longDate"
        }}</small>
      </div>
    </div>
  </div>
</div>
